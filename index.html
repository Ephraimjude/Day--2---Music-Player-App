<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>

    <div class="background">
        <img src="" id="bg-img">
    </div>

    <div class="container">

        <div class="add-song">
            <input type="file" id="file-input" accept=".mp3" style="display: none;">
            <button id="add-music-button" onclick="handleAddMusicClick()">
              <i class="fa-solid fa-plus"></i>
            </button>
        </div>
          

        <div class="player-img">
            <img src="" class="active" id="cover">
        </div>


        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <!-- Modal -->
        <div id="song-list-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <ul id="song-list">
            <!-- Populate the song list dynamically using JavaScript -->
            </ul>
        </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-repeat repeat-btn" title="Repeat" id="repeat"></i>
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
            <i class="fa-solid fa-shuffle shuffle-btn" title="Shuffle" id="random"></i>
            <button id="show-songs-btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
